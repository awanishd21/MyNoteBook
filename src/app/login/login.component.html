<div class="col-md-4 h-75 shadow mx-auto p-3 mt-5 bg-body-tertiary rounded d-flex justify-content-center align-items-center">
    <form [formGroup]="loginForm" class="mt-3 pd-3 w-100" (ngSubmit)="onSubmit()">
        <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': email?.invalid && (email?.dirty || email?.touched)}" id="email" placeholder="Enter Email" formControlName="email">
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
                <div *ngIf="email?.errors?.['required']">Email is required</div>
                <div *ngIf="email?.errors?.['invalidEmail'] && !email?.errors?.['required']">Invaid Email Format</div>
            </div>
            <div *ngIf="email?.valid" class="valid-feedback" style="display: block;">
                Looks good!
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" 
            [ngClass]="{'is-invalid': password?.invalid && (password?.dirty || password?.touched)}">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
                <div *ngIf="password?.errors?.['required']">Password is required</div>
                <div *ngIf="password?.errors?.['minLength']">Password must be at least 8 characters long</div>
            </div>
            <div *ngIf="password?.valid" class="valid-feedback" style="display: block;">
                Looks good!
            </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" [class.not-allowed-button]="loginForm.invalid" [class.allowed-button]="loginForm.valid" class="btn btn-primary mt-2 btn-lg">Log in</button>
    </form> 
</div>
