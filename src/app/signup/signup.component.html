<div class="col-md-4 shadow mx-auto p-3 mt-5 bg-body-tertiary rounded d-flex justify-content-center align-items-center">
    <form class="mt-3 w-100">
        <div class="form-group mt-2">
            <label for="signup-email">Email</label>
            <input type="email" class="form-control" id="signup-email" placeholder="Enter Email">
        </div>
        <div class="form-group mt-2">
            <label for="signup-password">Password</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Password">
        </div>
        <div class="form-group mt-2">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
        </div>
        <button type="button" class="btn btn-outline-primary mt-2 btn-lg">Register</button>
    </form>
</div>
